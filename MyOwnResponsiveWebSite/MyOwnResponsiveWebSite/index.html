<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="/Content/bootstrap.min.css" rel="stylesheet" />

<body>
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top cbp-af-header">

            <div class="container-fluid">
                <!-- Smart phone size -->
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"
                            aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <i class="fa fa-gitlab fa-lg" aria-hidden="true"></i>
                        <i class="fa fa-minus" aria-hidden="true"></i>
                        <i class="fa fa-gitlab fa-lg" aria-hidden="true"></i>
                        My Made Up Page
                    </a>

                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="FullScreenImg.html">FullScreen Image</a></li>
                        <li><a href="#">Sights</a></li>
                        <li><a href="#">Sports</a></li>
                        <li><a href="#">Activities</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="row-sm-height">
                
                <!-- Col 1 -->
                <div class="col-sm-12 col-sm-4 col-sm-push-2 col-sm-height midLists">
                    <h1>Column of imgs - 1</h1>
                    <ul>
                        <li><img src="imgs/espressoMachine.svg"/></li>
                        <li><img src="imgs/coffeeCup.svg" alt="Coffee!"/></li>
                        <li><img src="imgs/coffeeBeansWhite.svg" alt="More Coffee!!"/></li>
                    </ul>
                </div>

                <!-- Col 2 -->
                <div class="col-sm-12 col-sm-4 col-sm-push-2 col-sm-height midLists">
                    <h1>Column of Font Awesome Icons - 2</h1>
                    <ul>
                        <li><i class="fa fa-microchip fa-5x faIcons" aria-hidden="true"></i></li>
                        <li><i class="fa fa-rocket fa-5x faIcons"></i></li>
                        <li><i class="fa fa-coffee fa-5x faIcons"></i></li>
                    </ul>
                </div>

                <!-- Col 3 -->
                <div class="col-sm-12 col-sm-2 col-sm-pull-8 col-sm-height sideLists">
                    <h1>Column of Font Awesome Icons - 3</h1>
                    <ul class="faIcons">
                        <li><i class="fa fa-bed fa-5x" aria-hidden="true"></i></li>
                        <li><i class="fa fa-code-fork fa-5x" aria-hidden="true"></i></li>
                        <li><i class="fa fa-gamepad fa-5x" aria-hidden="true"></i></li>
                        <li><i class="fa fa-window-maximize fa-5x" aria-hidden="true"></i></li>
                    </ul>
                </div>

                <!-- Col 4 -->
                <div class="col-sm-12 col-sm-2 col-sm-height sideLists">
                    <h1>Column of More imgs - 4</h1>
                    <ul>
                        <li><img src="imgs/phone.svg" /></li>
                        <li><img src="imgs/desk.svg" /></li>
                        <li><img src="imgs/contactcard.svg" /></li>
                        <li><img src="imgs/cloud.svg" /></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <footer class="container-fluid">
        <h1>FOOTER</h1>
    </footer>


    <script src="/Scripts/jquery-3.1.1.min.js"></script>
